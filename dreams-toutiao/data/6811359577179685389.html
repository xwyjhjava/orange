<h1 class="article-title">国家电影局：丰富电影网络供给，满足当前居家观影需求</h1> <div class="article-sub"><!----> <span>红星新闻</span> <span>2020-04-03 13:53:54</span></div> <div class="article-content"><p>4月3日，国家电影局在官网发布文章称，为积极应对疫情影响，在中央领导同志的亲切关怀和亲自推动下，国家电影局协调财政部、发改委、税务总局等部门，研究推出免征电影事业发展专项资金以及其他财税优惠政策。同时，加大对重点影片的创作和宣发支持力度，指导各地出台帮扶电影企业纾困发展的政策措施。国家电影局还积极组织优质片源，丰富电影网络供给，满足人民群众当前居家观影需求。</p><img src="http://p1.pstatp.com/large/pgc-image/Rv4YO2O84jZLU0" img_width="690" img_height="1610" alt="国家电影局：丰富电影网络供给，满足当前居家观影需求" inline="0"><p>编辑 唐欢</p><p>（红星新闻V6.8全新上线，欢迎下载）</p><img src="http://p3.pstatp.com/large/pgc-image/RunNtVmHoijx28" img_width="800" img_height="266" alt="国家电影局：丰富电影网络供给，满足当前居家观影需求" inline="0"></div> <!----> <div class="bui-box article-tag"><div class="bui-right"><div class="repin"><i class="bui-icon icon-favorite_line" style="font-size: 18px; color: rgb(202, 202, 202);"></i><span>收藏</span></div> <div class="report"><div class="areport"><i class="bui-icon icon-report" style="font-size: 14px; color: rgb(202, 202, 202);"></i><span>举报</span></div> <div class="tt-dialog__wrapper" style="display: none;"><div class="tt-dialog tt-dialog--tiny" style="top: 15%;"><div class="tt-dialog__header"><span class="tt-dialog__title">举报文章问题</span> <div class="tt-dialog__headerbtn"><i class="tt-dialog__close bui-icon icon-close_big"></i></div></div> <!----> <div class="tt-dialog__footer"><span class="dialog-footer"><button type="button" class="tt-button tt-button--default"><!----> <!----> <span>取消</span></button> <button type="button" class="tt-button tt-button--primary"><!----> <!----> <span>确认</span></button></span></div></div></div></div></div></div>
