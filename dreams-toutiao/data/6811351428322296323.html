<h1 class="article-title">德国新冠肺炎累计确诊79696例，官方开始建议所有人戴口罩</h1> <div class="article-sub"><!----> <span>红星新闻</span> <span>2020-04-03 13:22:17</span></div> <div class="article-content"><p>根据德国疾病防控机构罗伯特·科赫研究所最新公布的数据显示，截至当地时间4月3日0时，德国共确诊79696例新冠病毒肺炎感染病例，其中死亡病例1017例。较4月2日0时，新增6174例，新增死亡145例。该所一份情况报告显示，截至当地时间4月2日，德国共有约21400人痊愈。据德媒报道，该所已于2日正式改变了其此前一直以来认为只有患呼吸道疾病才需要戴口罩的态度，建议所有人都佩戴口罩。（人民日报）</p><p><br></p><div class="pgc-img"><img src="http://p1.pstatp.com/large/pgc-image/ab6a41c82f394e418795003a156a3866" img_width="900" img_height="500" alt="德国新冠肺炎累计确诊79696例，官方开始建议所有人戴口罩" inline="0"><p class="pgc-img-caption"></p></div></div> <!----> <div class="bui-box article-tag"><div class="bui-right"><div class="repin"><i class="bui-icon icon-favorite_line" style="font-size: 18px; color: rgb(202, 202, 202);"></i><span>收藏</span></div> <div class="report"><div class="areport"><i class="bui-icon icon-report" style="font-size: 14px; color: rgb(202, 202, 202);"></i><span>举报</span></div> <div class="tt-dialog__wrapper" style="display: none;"><div class="tt-dialog tt-dialog--tiny" style="top: 15%;"><div class="tt-dialog__header"><span class="tt-dialog__title">举报文章问题</span> <div class="tt-dialog__headerbtn"><i class="tt-dialog__close bui-icon icon-close_big"></i></div></div> <!----> <div class="tt-dialog__footer"><span class="dialog-footer"><button type="button" class="tt-button tt-button--default"><!----> <!----> <span>取消</span></button> <button type="button" class="tt-button tt-button--primary"><!----> <!----> <span>确认</span></button></span></div></div></div></div></div></div>
