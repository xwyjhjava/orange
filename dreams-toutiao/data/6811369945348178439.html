<h1 class="article-title">瑞幸咖啡App、微信小程序闪崩 回应：正在紧急抢修中</h1> <div class="article-sub"><!----> <span>红星新闻</span> <span>2020-04-03 14:34:08</span></div> <div class="article-content"><p>瑞幸咖啡昨天披露财务造假后，今天（4月3日）APP和微信小程序均无法正常使用，线下门店排队人数激增。有用户担心，如果瑞幸咖啡门店倒闭，其优惠券就不能使用了。</p><p>红星新闻记者中午在瑞幸咖啡APP上搜索门店地址，显示为空白页面。</p><p>针对其客户端服务异常，瑞幸咖啡发微博表示“中午高峰期，APP崩了，程序员正在紧急抢修中。”截止记者发稿，还未修复完成。</p><img src="http://p3.pstatp.com/large/pgc-image/Rv4iVbUIdgsLU7" img_width="1080" img_height="1842" alt="瑞幸咖啡App、微信小程序闪崩 回应：正在紧急抢修中" inline="0"><p>红星新闻记者 袁野 卢燕飞</p><p>编辑 白兆鹏</p><p>（红星新闻V6.8全新上线，欢迎下载）</p><img src="http://p3.pstatp.com/large/pgc-image/RunNtVmHoijx28" img_width="800" img_height="266" alt="瑞幸咖啡App、微信小程序闪崩 回应：正在紧急抢修中" inline="0"></div> <!----> <div class="bui-box article-tag"><div class="bui-right"><div class="repin"><i class="bui-icon icon-favorite_line" style="font-size: 18px; color: rgb(202, 202, 202);"></i><span>收藏</span></div> <div class="report"><div class="areport"><i class="bui-icon icon-report" style="font-size: 14px; color: rgb(202, 202, 202);"></i><span>举报</span></div> <div class="tt-dialog__wrapper" style="display: none;"><div class="tt-dialog tt-dialog--tiny" style="top: 15%;"><div class="tt-dialog__header"><span class="tt-dialog__title">举报文章问题</span> <div class="tt-dialog__headerbtn"><i class="tt-dialog__close bui-icon icon-close_big"></i></div></div> <!----> <div class="tt-dialog__footer"><span class="dialog-footer"><button type="button" class="tt-button tt-button--default"><!----> <!----> <span>取消</span></button> <button type="button" class="tt-button tt-button--primary"><!----> <!----> <span>确认</span></button></span></div></div></div></div></div></div>
