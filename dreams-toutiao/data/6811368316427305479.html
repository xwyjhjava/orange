<h1 class="article-title">是醉驾！广州交警通报6车连环相撞交通事故初步调查情况</h1> <div class="article-sub"><!----> <span>红星新闻</span> <span>2020-04-03 14:27:49</span></div> <div class="article-content"><p>据@广州交警，4月2日21时50分许，黄埔区黄埔东路乌涌河路段发生一宗6辆汽车连环相撞的交通事故，事故造成肇事车辆驾驶员受伤、乘车人当场死亡及6辆汽车不同程度受损的后果。</p><p>经抽取肇事驾驶员血液送检，肇事驾驶员邓某理血液中的酒精含量为189.7mg/100mL，是醉酒驾驶。目前，肇事司机已被警方控制，事故仍在在进一步调查中。 </p><div class="pgc-img"><img src="http://p3.pstatp.com/large/pgc-image/19c922f7502b479582bd61175d06251f" img_width="590" img_height="199" alt="是醉驾！广州交警通报6车连环相撞交通事故初步调查情况" inline="0"><p class="pgc-img-caption"></p></div></div> <!----> <div class="bui-box article-tag"><div class="bui-right"><div class="repin"><i class="bui-icon icon-favorite_line" style="font-size: 18px; color: rgb(202, 202, 202);"></i><span>收藏</span></div> <div class="report"><div class="areport"><i class="bui-icon icon-report" style="font-size: 14px; color: rgb(202, 202, 202);"></i><span>举报</span></div> <div class="tt-dialog__wrapper" style="display: none;"><div class="tt-dialog tt-dialog--tiny" style="top: 15%;"><div class="tt-dialog__header"><span class="tt-dialog__title">举报文章问题</span> <div class="tt-dialog__headerbtn"><i class="tt-dialog__close bui-icon icon-close_big"></i></div></div> <!----> <div class="tt-dialog__footer"><span class="dialog-footer"><button type="button" class="tt-button tt-button--default"><!----> <!----> <span>取消</span></button> <button type="button" class="tt-button tt-button--primary"><!----> <!----> <span>确认</span></button></span></div></div></div></div></div></div>
