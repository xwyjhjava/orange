<h1 class="article-title">韩国N号房多名共犯被抓获</h1> <div class="article-sub"><!----> <span>红星新闻</span> <span>2020-04-03 13:25:23</span></div> <div class="article-content"><p>据韩媒报道，涉嫌制作并传播非法视频的韩国“N号房”主犯赵主彬的拘留时间将被延长至13日。韩国警方2日表示，抓获了赵主彬方面主张的3名共犯中的2人，目前正对其进行调查。3日，警方对另一名共犯进行了扣押搜查。“N号房”由多人运营，主犯赵主彬从去年起，上传大量涉嫌性犯罪照片并勒索受害人，手段残忍。“N号房”受害人超70位，包括16名未成年人。</p><div class="pgc-img"><img src="http://p1.pstatp.com/large/pgc-image/2b7d3818e3904ee5a827c161d466a359" img_width="432" img_height="505" alt="韩国N号房多名共犯被抓获" inline="0"><p class="pgc-img-caption"></p></div><p>（中国新闻网）</p></div> <!----> <div class="bui-box article-tag"><div class="bui-right"><div class="repin"><i class="bui-icon icon-favorite_line" style="font-size: 18px; color: rgb(202, 202, 202);"></i><span>收藏</span></div> <div class="report"><div class="areport"><i class="bui-icon icon-report" style="font-size: 14px; color: rgb(202, 202, 202);"></i><span>举报</span></div> <div class="tt-dialog__wrapper" style="display: none;"><div class="tt-dialog tt-dialog--tiny" style="top: 15%;"><div class="tt-dialog__header"><span class="tt-dialog__title">举报文章问题</span> <div class="tt-dialog__headerbtn"><i class="tt-dialog__close bui-icon icon-close_big"></i></div></div> <!----> <div class="tt-dialog__footer"><span class="dialog-footer"><button type="button" class="tt-button tt-button--default"><!----> <!----> <span>取消</span></button> <button type="button" class="tt-button tt-button--primary"><!----> <!----> <span>确认</span></button></span></div></div></div></div></div></div>
